<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script src="blink2.js"></script>
</head>
<body>
    <div><wc-blink basecolor="#000000" alternativecolor="#FF0000" changeinterval="2">Hello</wc-blink></div>
    <div><wc-blink>By HTMLElement</wc-blink></div>

    <div><span is="wc-blink-span" basecolor="#000000" alternativecolor="#ff0000" changeinterval="2">Hello</span></div>
    <div><span is="wc-blink-span">by extending HTMLSpanElement</span></div>
</body>
</html>
